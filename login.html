<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login - Sweety Pastry</title>
    <link
      rel="stylesheet"
      href="src/login.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <h1>Login</h1>
        <form
          action="#"
          method="post"
        >
          <label for="username">Nama Pengguna</label>
          <input
            type="text"
            id="username"
            name="username"
            value="Dimas"
            required
          />

          <label for="password">Kata Sandi</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              value="*********"
              required
            />
            <span class="toggle-password"></i></span>
          </div>

          <button type="submit">Login</button>
          </button>
        </form>
        <p>Belum Memiliki Akun? <a href="#">Daftar</a></p>
      </div>
      <div class="logo-container">
        <img
          src="asset/logo.png"
          alt="Sweety Pastry"
        />
      </div>
    </div>
  </body>
</html>
